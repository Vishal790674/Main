<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>HTML Form</title>

    <style>
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #710303;
            color: white;
        }
    </style>

</head>

<body>
    <h1>Students Grade Table</h1>
    <hr>

    <table>

        <!-- Thead-->
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <!--Tbody-->

        <tbody>
            <tr>
                <td>
                    Vishal
                </td>
                <td>Java</td>
                <td>A++</td>
            </tr>
            <tr>
                <td>Umesh</td>
                <td>C++</td>
                <td>A</td>
            </tr>

            <tr>
                <td>Anita</td>
                <td>HTML</td>
                <td>A</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
