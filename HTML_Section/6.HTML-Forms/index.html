<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Forms in HTML</h1>

    <form>





        <!-- Text input -->
        <div>

            <label for="fullname">Enter Fullname :</label>
            <!-- for attributes : This is going to help us when we click on the page  . It's going to focus on the input field for example the full name here-->
            <input type="text" id="fullname" placeholder="Enter the Fullname">
        </div>
        <br>




        <!-- Numer Input-->
        <div>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter the Age">
        </div>
        <br>


        <!--Password  input -->
        <div>
            <label>Password:</label>
            <input type="password" placeholder="Enter Password">
        </div>
        <br>


        <!--Email input-->
        <div>
            <label>Email:</label>
            <input type="email" placeholder="Enter email">
        </div>
        <br>

        <!--Url input-->
        <div>
            <label>URL:</label>
            <input type="url">
        </div>
        <br>

        <!--Phone number input-->
        <div>
            <label>Phone number:</label>
            <input type="tel">
        </div>
        <br>


        <!--Number  input with min and max-->
        <div>
            <label>Age:</label>
            <input type="number" min="18" max="25">
        </div>
        <br>




        <!--Range Input -->
        <div>
            <label>Range:</label>
            <input type="range" min="18" max="25">
        </div>
        <br>




        <!--Date Input -->
        <div>
            <label>Date:</label>
            <input type="date">
        </div>
        <br>


        <!--Time Input -->
        <div>
            <label>Time:</label>
            <input type="time">
        </div>
        <br>



        <!--month Input -->
        <div>
            <label>Month:</label>
            <input type="month">
        </div>
        <br>

        <!--Week Input -->
        <div>
            <label>Week:</label>
            <input type="week">
        </div>
        <br>



        <!--Color Input -->
        <div>
            <label>Color:</label>
            <input type="color">
        </div>
        <br>




        <!--Checkbox Input -->
        <div>
            <label>Select your course:</label>
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
        <br>


        <!--Radio  button  -->
        <div>
            <label>Radio Button:</label>
            <input type="radio">

        </div>
        <br>



        <!--file input   -->
        <div>
            <label>File:</label>
            <input type="file">

        </div>
        <br>


        <!--Text area input   -->
        <div>
            <label>Description:</label>
            <textarea rows="4" cols="50"></textarea>

        </div>
        <br>



        <!-- select dropdown input   -->
        <div>
            <label>Choose your course:</label>
            <select>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>

                <option value="Java">Java</option>

            </select>

        </div>
        <br>

        <button type="submit">Register</button>
    </form>
</body>

</html>
